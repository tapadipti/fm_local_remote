stages:
  load_data:
    cmd: python src/load_data.py
    deps:
    - src/load_data.py
    outs:
    - output/data.pkl
  train:
    cmd: python src/train.py
    deps:
    - output/data.pkl
    - src/train.py
    params:
    - train.batch_size
    - train.dropout
    - train.hidden_units
    - train.lr
    - train.num_epochs
    outs:
    - output/myfmmodel.keras
    - output/myfmmodel.tar.gz
    metrics:
    - dvclive/metrics.json:
        cache: false
    plots:
    - dvclive/plots/metrics/accuracy.tsv:
        cache: false
    - output/train_logs.csv:
        cache: false
        template: linear
        x: epoch
        y: accuracy
  evaluate:
    cmd: python src/evaluate.py
    deps:
    - output/data.pkl
    - output/myfmmodel.keras
    - src/evaluate.py
    metrics:
    - output/metrics.json:
        cache: false
    plots:
    - output/predictions.json:
        cache: false
        template: confusion
        x: actual
        y: predicted
    - output/test/samples_of_mispredicted_images/:
        cache: false
artifacts:
  myfmmodel:
    path: output/myfmmodel.keras
    type: model
